<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="http://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <style>
        body{
            margin:0;
        }
      .slide_box {
        background: blue;
        display: -webkit-box;
        white-space: nowrap;
        overflow-x: scroll;
        overflow: hidden;
      }
      .slide_box div {
        margin: 0 5px;
        height: 49px;
        width: 300px;
      }
      .slide_box div:nth-child(even) {
        background: red;
      }
      .slide_box div:nth-child(odd) {
        background: green;
      }
    </style>
  </head>
  <body>
    <div class="slide_box">
      <div class="div1">1</div>
      <div class="div2">2</div>
      <div class="div3">3</div>
      <div class="div4">4</div>
      <div class="div5">5</div>
      <div class="div6">6</div>
      <div class="div7">7</div>
      <div class="div8">8</div>
      <div class="div9">9</div>

    </div>
    <script>
      let isDown = false;
      let startX;
      let scrollLeft;
      // e.pageX => .slide_box의 width에서의 X값 (최댓값 == 스크린 사이즈)
      // e.offsetX = > 최상위 
      $(".slide_box").mousedown((e) => {
        isDown = true;
        $(".slide_box").addClass("active");
        scrollLeft = $(".slide_box").scrollLeft();
        startX = e.pageX
    });
    
    // $(".slide_box").mouseleave(() => {
    //     isDown = false;
    //     $(".slide_box").removeClass("active");
    // });
    
    $(".slide_box").mouseup(() => {
        isDown = false;
        $(".slide_box").removeClass("active");
    });
    
    $(".slide_box").mousemove((e) => {
        if (!isDown) return;
        e.preventDefault();
        $('.slide_box').scrollLeft(scrollLeft + (startX - e.pageX) * 2.5)
      });
    </script>
  </body>
</html>
